<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Exercise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
  <link href="css/style.css" rel="stylesheet">
</head>
<body id="Mbody">
  <!-- Header Fragment -->
  <header th:replace="~{fragments/header :: header}"></header>

  <!-- Sidebar -->
  <aside id="Msidenav" class="Msidenav">
    <!-- Close Button (X) -->
    <button id="Mclose-btn" class="Mclose-btn">
      <i class="material-icons">close</i>
    </button>
    
    <h3>Student Dashboard</h3>
    
    <!-- Sidebar links -->
    <div class="navbar-content">
      <a href="#">Profile</a>
      <a href="javascript:window.history.back()">Back</a>
      <a href="#">Logout</a>
    </div>
  </aside>

  <!-- Main content -->
  <main>
    <div class="mcq-container">
      <div class="mcq-question">
        1. What is 1 + 1?
      </div>
      <div class="mcq-options">
        <div class="mcq-option" data-option="A">A. Num1</div>
        <div class="mcq-option" data-option="B">B. Num1</div>
        <div class="mcq-option" data-option="C">C. Num1</div>
        <div class="mcq-option" data-option="D">D. Num1</div>
      </div>
      <div class="mcq-submit">
        <button id="submit-btn">Submit</button>
      </div>
    </div>
  </main>

  <!-- Footer Fragment -->
  <footer th:replace="~{fragments/footer :: footer}"></footer>

  <script src="js/script.js"></script>
</body>
</html>
