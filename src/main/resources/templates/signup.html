<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Learning Dyscalculia</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body id="top">
    <main>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="bi-back"></i>
                    <span>E-Learning Dyscalculia</span>
                </a>
            </div>
        </nav>

        <div class="container mt-2">
            <!-- âœ… Display success message if available -->
            <div th:if="${successMessage}" class="alert alert-success text-center">
                <span th:text="${successMessage}"></span>
            </div>

            <div class="form-container">
                <h2 class="text-center">Sign Up</h2>
                <form action="/signup" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Sign Up</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="/login">Login here</a>.
                </p>
            </div>
        </div>
    </main>

    <footer class="site-footer section-padding">
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; <span id="currentYear"></span> E-Learning Dyscalculia. All Rights Reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
