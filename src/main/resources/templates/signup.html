<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Learning Dyscalculia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body id="top">
    <main>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="bi-back"></i>
                    <span>E-Learning Dyscalculia</span>
                </a>
                
                </div>
            </div>
        </nav>
        <form action="/signup" method="POST">

            <div class="form-container">
                <h2 class="text-center">Sign Up</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Sign Up</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="/login">Login here</a>.
                </p>
            </div>
        </form>

    </main>

    <footer class="site-footer section-padding" id="section_4">
        <div class="container">
            <!-- Brand Header -->
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <a class="navbar-brand" href="#top">
                        <i class="bi-back"></i>
                        <span>E-Learning Dyscalculia</span>
                    </a>
                </div>
            </div>

            <!-- Footer Content (Quick Links, Follow Us, Subscribe) -->
            <div class="row">

                <!-- Follow Us -->
                <div class="col-lg-4 col-md-4 col-6 mb-4 mb-lg-0">
                    <h6 class="site-footer-title mb-3">Follow Us</h6>

                    <ul class="list-unstyled">
                        <li class="mb-2"><a href="#" class="site-footer-link">Facebook</a></li>
                        <li class="mb-2"><a href="#" class="site-footer-link">Twitter</a></li>
                        <li class="mb-2"><a href="#" class="site-footer-link">Instagram</a></li>
                        <li class="mb-2"><a href="#" class="site-footer-link">LinkedIn</a></li>
                    </ul>
                </div>

                <!-- Subscribe -->
                <div class="col-lg-4 col-md-4 col-12">
                    <h6 class="site-footer-title mb-3">Subscribe</h6>

                    <form class="newsletter-form">
                        <input type="email" class="form-control" placeholder="Your Email" required>
                        <button type="submit" class="btn btn-primary mt-2">Subscribe</button>
                    </form>
                </div>
            </div>

            <!-- Copyright Section -->
            <div class="row mt-5">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; <span id="currentYear"></span> E-Learning Dyscalculia. All Rights Reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/click-scroll.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
