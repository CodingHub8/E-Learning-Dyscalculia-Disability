<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <link href="css/style.css" rel="stylesheet">
    <!-- Header Fragment -->
    <header th:replace="~{fragments/header :: header}"></header>
    <style>
        /* Ensure the body and html take up the full height of the viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #000000;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Push the footer to the bottom */
        }
    </style>
</head>

<body id="Rbody">
    <div class="result-container">
        <h1>Quiz Results</h1>
        <div class="emoji" id="emoji">üéâ</div>
        <div class="result-message" id="result-message">Great job! You did amazing!</div>
        <div class="score">Your Score: <span id="score">8/10</span></div>
        <button class="btn-restart" onclick="window.location.href='/topic'">Restart Quiz</button>
        <button class="btn-home" onclick="window.location.href='/mainpage'">Go Home</button>
    </div>

    <!-- footer Fragment -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script src="/js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get score and total questions from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const correctAnswers = parseInt(urlParams.get("score")) || 0; // Default to 0
            const totalQuestions = parseInt(urlParams.get("totalQuestions")) || 0; // Default to 0

            // Calculate the score and display it
            const scoreText = `${correctAnswers}/${totalQuestions}`;
            document.getElementById("score").textContent = scoreText;

            // Select the message and emoji elements
            const resultMessage = document.getElementById("result-message");
            const emoji = document.getElementById("emoji");

            // Determine the message and emoji based on the score
            if (correctAnswers === totalQuestions) {
                resultMessage.textContent = "Perfect score! You're a math wizard! üßô‚Äç‚ôÇÔ∏è";
                emoji.textContent = "üèÜ";
            } else if (correctAnswers >= totalQuestions * 0.8) {
                resultMessage.textContent = "Great job! You did amazing!";
                emoji.textContent = "üéâ";
            } else if (correctAnswers >= totalQuestions * 0.5) {
                resultMessage.textContent = "Not bad! Keep practicing!";
                emoji.textContent = "üëç";
            } else {
                resultMessage.textContent = "Oops! Better luck next time!";
                emoji.textContent = "üòÖ";
            }
        });


    </script>
</body>

</html>
