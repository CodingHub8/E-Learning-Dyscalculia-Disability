<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Select a Topic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <link href="css/style.css" rel="stylesheet">
    <!-- Header Fragment -->
    <header th:replace="~{fragments/header :: header}"></header>
    <style>
        h1 {
            text-align: center;
            color: #000000;
            font-size: 3rem;
            margin-bottom: 20px;
            margin-top: 30px;
        }
    </style>
</head>

<body id="Mbody">
    <h1>Choose a Quiz topic!</h1>

    <!-- Big container for topic buttons -->
    <div id="cont">
        <!-- Topic Selection Buttons -->
        <div class="topic-container">
            <button class="topic-button" th:onclick="'window.location.href=\'/quizzes?topic=addition\''">Addition</button>
            <button class="topic-button" th:onclick="'window.location.href=\'/quizzes?topic=subtraction\''">Subtraction</button>
            <button class="topic-button" th:onclick="'window.location.href=\'/quizzes?topic=multiplication\''">Multiplication</button>
            <button class="topic-button" th:onclick="'window.location.href=\'/quizzes?topic=division\''">Division</button>
        </div>
    </div>
</body>
<!-- footer Fragment -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

</html>
