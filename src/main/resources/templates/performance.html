<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Performance</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body id="top">

    <div class="wrapper">
        <header th:replace="~{fragments/header :: header}"></header>
        <main class="main-content container mt-5 d-flex flex-column align-items-center">
            <!-- <h3 class="text-center">ðŸ“Š Progress Tracking</h3> -->

            <div class="row g-4 w-100 d-flex justify-content-center">
                <!-- Performance Summary -->
                <div class="col-lg-6 col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">ðŸ“ˆ Performance Summary</h5>

                            <p th:if="${quizResults == null or #lists.isEmpty(quizResults)}" class="text-muted">
                                No quiz results available.
                            </p>

                            <table class="table table-striped"
                                th:if="${quizResults != null and !#lists.isEmpty(quizResults)}">
                                <thead>
                                    <tr>
                                        <th>Date Taken</th>
                                        <th>Total Questions</th>
                                        <th>Correct Answers</th>
                                        <th>Incorrect Answers</th>
                                        <th>Score (%)</th>
                                        <th>Status</th> <!-- New Column -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="entry : ${quizResults}">
                                        <td th:text="${entry.key.toString()}"></td>

                                        <!-- Date Taken -->
                                        <td th:text="${entry.value.totalQuestions}"></td> <!-- Total Questions -->
                                        <td th:text="${entry.value.correctAnswers}"></td> <!-- Correct Answers -->
                                        <td th:text="${entry.value.incorrectAnswers}"></td> <!-- Incorrect Answers -->
                                        <td
                                            th:text="${#numbers.formatDecimal(entry.value.scorePercentage, 1, 2)} + '%'">
                                        </td> <!-- Score % -->
                                        <td>
                                            <span th:if="${entry.value.scorePercentage >= 50}"
                                                class="text-success fw-bold">Passed</span>
                                            <span th:unless="${entry.value.scorePercentage >= 50}"
                                                class="text-danger fw-bold">Failed</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>


                        </div>
                    </div>
                </div>
            </div>

            <!-- MCQ Attempts Table -->
            <div class="col-lg-6 col-md-8 mt-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">MCQ Attempts</h5>

                        <p id="no-attempts-message" class="text-muted"
                            th:if="${exerciseAttempts == null or #lists.isEmpty(exerciseAttempts)}">
                            No exercise attempts available.
                        </p>

                        <table class="table table-striped" th:if="${exerciseAttempts != null and !#lists.isEmpty(exerciseAttempts)}">
                            <thead>
                                <tr>
                                    <th>Question Category</th>
                                    <th>Score</th>
                                    <th>Attempts</th>
                                    <th>Date Attempted</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="attempt : ${exerciseAttempts}">
                                    <td th:text="${attempt.questionCategory}"></td>
                                    <td th:text="${attempt.score}"></td>
                                    <td th:text="${attempt.attemptCount}"></td>
                                    <td th:text="${#temporals.format(attempt.dateAttempted, 'yyyy-MM-dd')}"></td>
                                </tr>
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>

            <!-- Encouragement Message -->
            <div class="card mt-4 bg-transparent text-center">
                <div class="card-body">
                    <p class="text-muted">Keep up the great work! ðŸ’ª</p>
                </div>
            </div>

        </main>
    </div>

    <footer th:replace="~{fragments/footer :: footer}" style="position: fixed; bottom: 0;"></footer>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
