<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Performance</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body id="top">

    <main>
  
           
    <header th:replace="~{fragments/header :: header}"></header>

        <div class="container mt-5">
            <h3 class="text-center">Progress Tracking</h3>

            <!-- Course Progress -->
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Overall Course Progress</h5>

                    <div class="mb-3">
                        <label>Mathematics Basics</label>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 75%;"
                                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>Number Recognition</label>
                        <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 40%;" aria-valuenow="40"
                                aria-valuemin="0" aria-valuemax="100">40%</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>Problem Solving</label>
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 60%;"
                                aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Assignment Completion -->
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Assignment Completion</h5>

                    <ul class="list-group">
                        <li class="list-group-item">
                            <input class="form-check-input me-2" type="checkbox" checked> Complete Lesson 1 Quiz
                        </li>
                        <li class="list-group-item">
                            <input class="form-check-input me-2" type="checkbox"> Submit Homework on Addition
                        </li>
                        <li class="list-group-item">
                            <input class="form-check-input me-2" type="checkbox"> Watch Tutorial on Number Patterns
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Performance Summary -->
            <div class="card mt-4">
                <div class="card-body text-center">
                    <h5 class="card-title">Performance Summary</h5>
                    <p class="text-muted">You have completed <strong>5 out of 10</strong> assignments this week.</p>
                    <p class="text-muted">Keep up the great work!</p>
                </div>
            </div>

        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>


    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
